<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="container">
      <div class="img-header"><div class="overlay"></div></div>
      <div class="box">
          <div class="title1"><h1 class="title">Get<span class="title-color"> insights</span> that help your business grow.</h1></div>
          <div class="lilbox">
            <div class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</div>
            <div class="numbers">  
              <div class="n1">
                <div class="nw">10k+</div>
                <div class="lw">companies</div>
              </div>
              <div class="n1">
                <div class="nw">314</div>
                <div class="lw">templates</div>
              </div>
              <div class="n1">
                <div class="nw">12M+</div>
                <div class="lw">queries</div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrei Santana</a>.
  </div>
  </footer>
</body>
</html>
